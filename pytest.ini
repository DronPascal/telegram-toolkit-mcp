[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    --asyncio-mode=auto
    -v
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (medium speed, some external deps)
    e2e: End-to-end tests (slow, real external APIs)
    slow: Slow tests (skip in CI unless explicitly requested)
    security: Security-related tests
    metrics: Metrics collection tests
    rate_limit: Rate limiting tests
asyncio_mode = auto
