# Nginx Configuration for Telegram Toolkit MCP
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled/

upstream telegram_mcp {
    server localhost:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name your-domain.com;

    # SSL will be configured later via Certbot
# For now, only serve HTTP

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Health check endpoint - routes to FastMCP server
    location /health {
        proxy_pass http://localhost:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
        proxy_buffering on;  # Enable for health checks
        proxy_read_timeout 10s;
    }

    # Metrics endpoint - routes to FastMCP server
    location /metrics {
        proxy_pass http://localhost:8000/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Add basic auth here if needed
        # auth_basic "Metrics";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_buffering on;  # Enable for metrics
        proxy_read_timeout 30s;
    }

    # Simple API endpoint - routes to FastMCP server
    location /api/tools {
        proxy_pass http://localhost:8000/api/tools;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering on;
        proxy_read_timeout 30s;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # MCP endpoint - supports both SSE and HTTP transports
    location /mcp {
        proxy_pass http://localhost:8000/mcp;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE-specific headers
        proxy_set_header Accept "text/event-stream";
        proxy_set_header Cache-Control "no-cache";
        proxy_set_header Connection "keep-alive";

        # Disable buffering for streaming/SSE
        proxy_buffering off;
        proxy_request_buffering off;

        # Long timeouts for streaming responses
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Connection upgrade support
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # CORS headers for MCP clients
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept";
        add_header Access-Control-Expose-Headers "Content-Type";

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Other MCP API endpoints with normal buffering
    location / {
        proxy_pass http://telegram_mcp;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Enable buffering for regular endpoints
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # CORS headers for MCP clients
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logs
    access_log /var/log/nginx/telegram-mcp.access.log;
    error_log /var/log/nginx/telegram-mcp.error.log;
}
